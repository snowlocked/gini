<nz-tabset>
  <nz-tab nzTitle="财富分布直方图">

    <app-d3-histogram [data]="data" [options]="histogramOptions"></app-d3-histogram>
  </nz-tab>
  <nz-tab nzTitle="基尼系数走势图">
    Content of Tab Pane 2
  </nz-tab>
  <nz-tab nzTitle="特定成员财富走势图">
    Content of Tab Pane 3
  </nz-tab>
</nz-tabset>
